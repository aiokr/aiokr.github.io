<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <title>aiokr</title>
    <meta name="HandheldFriendly" content="true" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" sizes="144x144" href="https://repo.lzmun.com/avatar.png-imagezip">
    <link rel="icon" sizes="192x192" href="https://repo.lzmun.com/avatar.png-imagezip">
    <link rel="stylesheet" href="./assets/css/mdui.min.css">
    <link rel=”dns-prefetch” href="https://repo.lzmun.com" />
    <link rel=”dns-prefetch” href="https://i.aiokr.com" />
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/js/mdui.min.js"></script>
</head>

<body class="mdui-loaded">
    <div id="1" class="mdui-valign" style="height:100vh">
        <div class="mdui-container-fluid">
            <div class="mdui-center">
                <div class="mdui-text-center mdui-typo-title">aiokr</div>
                <br>
                <div class="hitokotoEcho mdui-text-center mdui-typo-subheading">自建hitokoto接口</div>
                <br>
                <a class="mdui-btn" href="https://i.aiokr.com">
                    <i class="mdui-icon mdui-icon-left material-icons">book</i>Blog</a>
                <a class="mdui-btn" href="https://github.com/aiokr">
                    <i class="mdui-icon mdui-icon-left material-icons">code</i>Github</a>
            </div>
        </div>
    </div>
    <script>
        $.post("https://hitokoto.aiokr.com/", function (hitokoto) {
            $(".hitokotoEcho").html(hitokoto);
        })
    </script>
</body>

</html>
